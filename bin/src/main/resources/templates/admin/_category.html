<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/_admin :: dynamic(~{::main})}"> 



	<!-- CONTENT -->
	<main>
<div class="head-title">
			<div class="left">
				<h1>Quản lý danh mục</h1>
			</div>
		</div>


<div class="container-fluid">
    <div class="row g-3">       
        <div class="col-auto">	
            <label class="col-form-label" for="sel1"><strong>Tìm kiếm:</strong> </label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="timKiem" placeholder="Nhập tên danh mục">
        </div>
        <div class="col-auto ">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">Thêm danh mục</button>
        </div>
    </div>

    <hr>
    <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Mã danh mục</th>
                    <th scope="col">Tên danh mục</th>
                    <th scope="col" class="d-flex justify-content-center" >Thao tác</th>
                </tr>
            </thead>
            <tbody id="table">
                    <tr ng-repeat="item in categorys">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-primary " >Sửa</button>
                        </td>
                    </tr>          
            </tbody>
    </table>
</div>

</main>
	<!-- CONTENT -->
</html>
