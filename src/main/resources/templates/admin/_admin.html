<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">

<head>
	<meta charset="utf-8">
	<title>Online Entertainment</title>
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<!-- AngularJS on -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		a {
			text-decoration: none;
		}
	</style>
</head>

<body ng-app="myapp" ng-controller="myCtrl1">

	<section id="sidebar" style="z-index: 1;" th:insert="~{/admin/_slidebar}"></section>

	<section id="content">
		<section th:insert="~{/admin/_navbar}"></section>

		<main th:replace="${view}"></main>
	</section>




	<div th:replace="~{/admin/modal/_add-product :: add-product}"></div>
	<div th:replace="~{/admin/modal/_add-order :: edit-order}"></div>




	<script th:src="@{/assets/js/routing-configuration.js}"></script>
	<script th:src="@{/assets/js/script.js}"></script>
	    <script th:src="@{/assets/js/shopping-cart-app.js}"></script>

	<!-- AngularJS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</html>
