<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
	<meta charset="UTF-8">
	<!-- <title th:replace="${title}"></title> -->
</head>

<body>

	<main>
		<div class="container w-100 mx-auto " style="max-width: 1100px; margin-bottom: 300px;">
		<div class="card my-2">
			<div class="card-header ">
				<h3 class="fw-bold text-center">CHI TIẾT ĐƠN HÀNG</h3>
			</div>
			<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>STT</th>
						<th>Tên sản phẩm</th>
						<th>Giá tiền</th>
						<th>Số lượng</th>
						<th>Thành tiền</th>

					</tr>
				</thead>
				<tbody id="table">

					<tr th:each="item, state :${orderdetail.orderDetail}">
						<td>[[${state.index + 1}]]</td>
						<td>[[${item.product.name}]]</td>
						<td>
							<span th:text="${#numbers.formatDecimal(item.product.price , 0, 'POINT', 0, 'POINT')} + 'đ'"></span>						
						</td>
						<td>[[${item.quantity}]]</td>
						<td>
							<span th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'POINT', 0, 'POINT')} + 'đ'"></span>
						</td>
					</tr>
				</tbody>		
			</table>
			</div>
			<div class="card-footer text-end">
				<a href="/order">Trở về</a>
			</div>
		</div>
		</div>

</body>

</html>
