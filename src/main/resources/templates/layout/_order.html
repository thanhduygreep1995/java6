<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
	<meta charset="UTF-8">
	<!-- <title th:replace="${title}"></title> -->
</head>

<body>

	<main>
		<div class="container w-100 mx-auto my-2" style="max-width: 1100px; ">
		<div class="card">
			<div class="card-header ">
				<h3 class="fw-bold text-center">ĐƠN HÀNG</h3>
			</div>
			<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Số đơn</th>
						<th scope="col">Ngày đặt</th>
						<th scope="col">Địa chỉ</th>
						<th scope="col">Tổng hóa đơn</th>
						<th scope="col">Chi tiết</th>

					</tr>
				</thead>
				<tbody id="table">

					<tr th:each="order, state :${userorder}">
						<td>
							[[${state.index + 1}]]
						</td>
						<td>
							<span th:text="${#dates.format(order.createDate, 'dd/MM/yyyy')}"></span>
						</td>
						<td>[[${order.address}]]</td>
						<td>
							<span th:text="${#numbers.formatDecimal(order.total, 0, 'POINT', 0,'POINT')}"></span>
						</td>
						<td>
							<a th:href="@{|/order/detail/${order.id}|}">
						<button type="button" class="btn btn-outline-primary">Chi tiết</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			</div>
			<div class="card-footer text-end">
				<a href="/">Trở về</a>
			</div>
		</div>
		</div>

</body>

</html>
